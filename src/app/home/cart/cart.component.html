<!-- src/app/cart/cart.component.html -->
<div class="cart">
  <h2>Cart Items</h2>
  <ul>
    <li *ngFor="let item of cartItems">
     {{item | json}}
      <button (click)="removeFromCart(item)">Remove</button>
    </li>
  </ul>
  <button class="mat-button" (click)="closeDialog()">Close</button>
</div>
